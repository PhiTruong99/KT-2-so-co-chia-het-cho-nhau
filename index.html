<!DOCTYPE html>
<html>
    <head>
        <title>KT 2 số có chia hết cho nhau</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
            var a, b;
            a = parseInt(prompt("Nhập vào số a: "));
            b = parseInt(prompt("Nhập vào số b: "));
            if(a%b==0){
                alert("a chia hết cho b");
                
            }else{
                alert("a không chia hết cho b");
                
            }
        </script>
    </body>
</html>
